<div class="entry">
  <h1>Hello {{title}}!</h1>
  <div class="body">
    {{body}}
  </div>
</div>

    , div [ class "body" ]
        [ text "Hello" + body ]
    ]
-->

<!-- WITH BLOCK -->

<div class="entry">
  <h1>{{title}}</h1>
  {{#with story}}
    <div class="intro">{{{intro}}}</div>
    <div class="body">{{{body}}}</div>
  {{/with}}
</div>

<!--
view title story =
  div [ class "entry" ]
    [ h1 [] [ text title ]
    , div [ class "intro" ] [ text story.intro ]
    , div [ class "body" ] [ text story.body ]
    ]
-->

<!-- EACH BLOCK -->

<div class="comments">
  {{#each comments}}
    <div class="comment">
      <h2>{{subject}}</h2>
      {{{body}}}
    </div>
  {{/each}}
</div>


<!-- view title story comments =
  [ div [ class "entry" ]
    [ h1 [] [ text title ]
    , div [ class "intro" ] [ text story.intro ]
    , div [ class "body" ] [ text story.body ]
    ]
    , div [ class "comments" ]
      <| (flip List.map) comments
      <| \comment ->
